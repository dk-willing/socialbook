<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Social Media</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="app.css" />

    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-left">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="" /></a>
        </div>
        <ul>
          <li>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="tv-outline"></ion-icon></a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" name="" id="" placeholder="Search" />
        </div>

        <div class="nav-user-icon online" id="user-profile">
          <img src="images/profile-pic.png" alt="" />
        </div>
      </div>

      <!-- Setting menu -->
      <div class="setting-menu">
        <div id="theme-btn">
          <span></span>
        </div>
        <div class="setting-menu-inner">
          <div class="user-profile">
            <img src="images/profile-pic.png" />
            <div>
              <p>David Karikari <i class="ri-verified-badge-fill"></i></p>
              <a href="#">View Profile</a>
            </div>
          </div>

          <hr />

          <div class="user-profile">
            <img src="images/feedback.png" />
            <div>
              <p>Give Feedback</p>
              <a href="#">Help improve our Service</a>
            </div>
          </div>

          <hr />

          <div class="settings-icons-links">
            <img src="images/setting.png" class="settings-icon" />
            <a href="#"
              >Settings & Privacy
              <img src="images/arrow.png" alt="" class="arrow-icon"
            /></a>
          </div>

          <div class="settings-icons-links">
            <img src="images/help.png" class="settings-icon" />
            <a href="#"
              >Help & Support
              <img src="images/arrow.png" alt="" class="arrow-icon"
            /></a>
          </div>

          <div class="settings-icons-links">
            <img src="images/display.png" class="settings-icon" />
            <a href="#"
              >Display & Accessibility
              <img src="images/arrow.png" alt="" class="arrow-icon"
            /></a>
          </div>

          <div class="settings-icons-links">
            <img src="images/logout.png" class="settings-icon" />
            <a href="#"
              >Logout <img src="images/arrow.png" alt="" class="arrow-icon"
            /></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Profile Page Section -->
    <section class="profile-container">
      <img src="images/cover.png" alt="" class="cover-img" />

      <div class="profile-details">
        <div class="pd-left">
          <div class="pd-row">
            <img src="images/profile.png" />

            <div>
              <h3>David Karikari <i class="ri-verified-badge-fill"></i></h3>
              <p>1.2k Friends - 120 mutuals</p>

              <img src="images/member-1.png" alt="" />
              <img src="images/member-2.png" alt="" />
              <img src="images/member-3.png" alt="" />
              <img src="images/member-4.png" alt="" />
            </div>
          </div>
        </div>
        <div class="pd-right">
          <button type="button">
            <img src="images/add-friends.png" alt="" /> Friend
          </button>
          <button><img src="images/message.png" alt="" /> Message</button>
          <br />

          <a href="#">
            <img src="images/more.png" alt="" />
          </a>
        </div>
      </div>
    </section>

    <!-- Main Content -->

    <footer class="footer">
      <p>Copyright &copy; 2025 - David Kweku Karikari. All Rights Reserved</p>
    </footer>
  </body>
</html>
