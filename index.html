<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialBook - Social Media</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-left">
        <div class="logo">
          <a href="/"><img src="images/logo.png" alt="" /></a>
        </div>
        <ul>
          <li>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="tv-outline"></ion-icon></a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" name="" id="" placeholder="Search" />
        </div>

        <div class="nav-user-icon online">
          <img src="images/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- Main Content Section -->
    <section class="container">
      <div class="left-sidebar">
        <div class="imp-link">
          <a href="#"
            ><ion-icon name="newspaper-outline"></ion-icon>Latest News</a
          >
          <a href="#"><ion-icon name="people-outline"></ion-icon>Friends</a>
          <a href="#"
            ><ion-icon name="people-circle-outline"></ion-icon>Groups</a
          >
          <a href="#"><ion-icon name="cart-outline"></ion-icon>Marketplace</a>
          <a href="#"><ion-icon name="videocam-outline"></ion-icon>Watch</a>
          <a href="#">See More</a>
        </div>

        <div class="interest">
          <p>Your Interests</p>
          <a href="#"
            ><img src="images/shortcut-1.png" alt="Web Developers" />Web
            Developers</a
          >
          <a href="#"
            ><img src="images/shortcut-2.png" alt="Web Design Course" />Web
            Design Course</a
          >
          <a href="#"
            ><img
              src="images/shortcut-3.png"
              alt="Full Stack Development"
            />Full Stack Development</a
          >
          <a href="#"
            ><img src="images/shortcut-4.png" alt="Website Experts" />Website
            Experts</a
          >
        </div>
      </div>
      <div class="main-content"></div>
      <div class="right-sidebar">
        <div class="title">
          <h4>Events</h4>
          <a href="#">See All</a>
        </div>

        <div class="event">
          <div class="event-date">
            <h3>18</h3>
            <span>January</span>
          </div>
          <div class="event-details">
            <h4>Web Development</h4>
            <p><ion-icon name="location-outline"></ion-icon> Indece Hall</p>
            <a href="#">More Info</a>
          </div>
        </div>

        <div class="event">
          <div class="event-date">
            <h3>22</h3>
            <span>March</span>
          </div>
          <div class="event-details">
            <h4>Digital Marketing</h4>
            <p><ion-icon name="location-outline"></ion-icon> Republic Hall</p>
            <a href="#">More Info</a>
          </div>
        </div>

        <div class="title">
          <h4>Advertisement</h4>
          <a href="#">Close</a>
        </div>
        <img src="images/advertisement.png" alt="" class="sidebar-ads" />
      </div>
    </section>
  </body>
</html>
